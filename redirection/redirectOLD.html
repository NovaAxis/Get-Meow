<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=https://discord.gg/CSrgXpuYTF">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-grid {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #0d0d0d;
        }

        .background-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 50% 40% at 50% 0%, rgba(255, 192, 203, 0.093), transparent 70%);
        }

        .background-grid::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .redirect-text {
            font-weight: 900;
            font-size: 2rem;
            text-align: center;
            color: #FFC0CB;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-grid"></div>
    <div class="redirect-text">
        Redirectingâ€¦ Please wait
    </div>
</body>

</html>
